<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--<p>{{123.456789|过滤器名称(参数)}}</p>-->
    <p>{{123.456789|number(2)}}</p>
</div>
<script src="js/vue.js"></script>
<script>


    new Vue({
        el: '#app',
        data:{},
        methods:{},
        filters:{
            number:function(data,n){
                return data.toFixed(n)
            }
        }




    })
</script>
</body>
</html>
