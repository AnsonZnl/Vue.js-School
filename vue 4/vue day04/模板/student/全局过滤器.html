<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <p>{{123.456789|number(2)}}</p>
    <p>{{5}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.filter('number',function(data,n){
        return data.toFixed(n);
    });


    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
