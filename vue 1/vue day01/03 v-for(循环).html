<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-for:循环数组</title>
</head>
<body>
<div id="itany">
    <ul>
        <li v-for="value in arr">{{value}}</li>
    </ul>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#itany',
        data:{
            arr:[1,2,3,4,5]
        }
    })
</script>
</body>
</html>
