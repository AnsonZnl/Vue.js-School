<body>
<div id="app">
    <but></but>
</div>

    <script src="js/vue.js"></script>
    <script>
        Vue.component("but",{
            template:
            `<div>
                <button @click='adds()'>按钮</button>
                <span>{{num}}</span>
            </div>`
                ,
            data:function(){
                return{
                    num:0
                }
            },
            methods:{
                adds:function(){
                    this.num+=1;
                }
            }
        });
    new Vue({
        el:"#app"
    })
    </script>
</body>
