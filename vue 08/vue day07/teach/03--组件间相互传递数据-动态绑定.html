<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <child  :message="msg"></child>
    <child  :message="msg"></child>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('child',{
        props:['message'],
        template:'<div>{{message}}</div>'
    })
    new Vue({
        el: '#app',
        data:{
            msg:'hello'
        }
    })
</script>
</body>
</html>
