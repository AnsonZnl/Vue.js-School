<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <my-component :name="user.name" :age="user.age"></my-component>
    <!--<my-component :name='小红' age="18"></my-component>-->
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-component',{
        props:['name','age'],
        template:'<p>我的名字叫{{name}},我今年{{age}}岁了</p>'
    });
    new Vue({
        el: '#app',
        data:{
            user:{name:12,age:3}
        }
    })
</script>
</body>
</html>
