<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    table{
        font-size: 20px;
    }
    td{
        width: 50px;
    }
</style>
<body>
<div id="app">
    <my-table :libiaosld="liebiao"></my-table>
</div>
<script src="js/vue.js"></script>
<script>

    Vue.component("my-table",{
        props:['libiaosld'],
        template:`
        <table class="table-bordered">
         <thead>
                <tr>
                    <th>名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>
            </thead>
             <tbody>
                <tr v-for="value in libiaosld">
                    <td>{{value.name}}</td>
                    <td>{{value.price}}</td>
                    <td><button>-</button>{{value.num}}<button>+</button></td>
                    <td>{{value.subtotal}}</td>
                </tr>
            </tbody>
        </table>
        `
    });
    new Vue({
        el:"#app",
        data:{
            liebiao:[
                {name:"香蕉",price:1,num:1,subtotal:1},
                {name:"香蕉",price:2,num:1,subtotal:2},
                {name:"鸭梨",price:3,num:1,subtotal:3}
            ]
        }
    })

</script>
</body>
</html>
