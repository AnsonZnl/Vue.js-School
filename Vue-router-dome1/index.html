<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dome02</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
    function delIpu(){
        var inp=document.querySelectorAll('input');
        for(var i=0;i<inp.length;i++){
            inp[i].value='';
        }
    }
//
    function dianji(n){
        var num=n;
        var time=document.getElementById('time');
        time.innerHTML=num;
        name = setInterval(function() {
            num--;
            console.log(num);
            time.innerHTML=num;
            if(num==0){
                clearInterval(name);
                window.location ='http://localhost:8080/#/main2'
            }
        }, 1000)}
</script>
    <script src="dist/build.js"></script>

  </body>
</html>
