    <script>
    function delIpu(){
        var inp=document.querySelectorAll('input');
        for(var i=0;i<inp.length;i++){
            inp[i].value='';
        }
    }
//
    function dianji(n){
        var num=n;
        var time=document.getElementById('time');
        time.innerHTML=num;
        name = setInterval(function() {
            num--;
            console.log(num);
            time.innerHTML=num;
            if(num==0){
                clearInterval(name);
                window.location ='http://ansonznl.coding.me/vue-router-dome01/#/main1'
            }
        }, 1000)}
</script>
