<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模板</title>
    <style>
        /**-- 必须配置css样式，否则不生效--**/
        [v-cloak]{
            display:none;
        }

    </style>
</head>
<body>
<div id="app">
    <!-- 会出现闪烁的情况-->
   <!--<h3>{{message}}</h3>-->

    <!-- 不会出现闪烁的情况-->
   <h3>aaa<span v-cloak>{{message}}</span></h3>
</div>
<script src="exer/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            message:'welcome to itany'
        },
        created:function(){//生命周期：刚创建时
            alert(111)
        }
    })
</script>
</body>
</html>
