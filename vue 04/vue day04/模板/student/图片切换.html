<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }


        ul{
            overflow: hidden;
            width:500px;
        }
        li{
            float:left;
            width:60px;
            text-align: center;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<div id="app">
    <img :src="url" alt=""/>
    <ul>
        <li v-for="(value,index) in picList" @click="change(index)">{{index+1}}</li>
    </ul>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            url:'img/1.jpg',
            picList:[
                    'img/1.jpg',
                    'img/2.jpg',
                    'img/3.jpg',
                    'img/4.jpg',
                    'img/5.jpg'
            ]
        },
        methods:{
            change:function(index){
                this.url=this.picList[index]
            }
        }
    })
</script>
</body>
</html>
