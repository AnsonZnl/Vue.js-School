<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <h3 :style="[bg,bck]">{{msg}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            msg:'hello world',
            bg:{color:'#f00',fontSize:'30px'},
            bck:{background:'#0f0'}
        }
    })
</script>
</body>
</html>
