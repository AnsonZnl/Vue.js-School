<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app">
    <!--
        v-once:只绑定一次
        v-pre: 原样输出
    -->
    <input type="text" v-model="msg"/>
    {{msg}}
    <p v-once>{{msg}}</p>
    <div v-pre>{{msg}}</div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            msg:'hello world'
        }
    })
</script>
</body>
</html>
