<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="qpp">
    <p>aaa<span v-cloak>{{max}}</span></p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"qpp",
        data:{
            max:'123'
        },
        created:function(){
            alert('13')
        }
    })
</script>

</body>
</html>
