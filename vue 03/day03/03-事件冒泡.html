<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件冒泡</title>
</head>
<body>
<div id="app">
    <div @click="write()">
        <p @click="print()">
            <button @click="show($event)">点我</button>
        </p>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods:{
            show:function(e){
                alert(111);
                e.stopPropagation();
            },
            print:function(){
                alert(222)
            },
            write:function(){
                alert(333)
            }
        }
    })
</script>
</body>
</html>
