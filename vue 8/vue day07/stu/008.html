<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
<div id="app">
    <list :fruits="fruit"></list>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('list',{
        props:['fruits'],
        template:`
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th class="text-center">名称</th>
                    <th class="text-center">单价</th>
                    <th class="text-center">数量</th>
                    <th class="text-center">小计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="value in fruits" class="text-center">
                        <td>{{value.name}}</td>
                        <td>{{value.price}}</td>
                        <td>{{value.num}}</td>
                        <td>{{value.subtotal}}</td>
                    </tr>
                </tbody>
            </table>
        `
    })

    new Vue({
        el: '#app',
        data:{
            fruit:[
                {name:'苹果',price:1,num:1,subtotal:1},
                {name:'鸭梨',price:2,num:1,subtotal:2},
                {name:'香蕉',price:3,num:1,subtotal:3}
            ]
        }
    })
</script>
</body>
</html>
