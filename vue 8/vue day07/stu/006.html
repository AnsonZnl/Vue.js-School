<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <my-component :message="msg"></my-component>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-component',{
        props:['message'],
        template:'<h1>{{message}}</h1>'
    });

    new Vue({
        el: '#app',
        data:{
            msg:'hello vue'
        }
    })
</script>
</body>
</html>
