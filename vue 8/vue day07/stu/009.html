<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <father></father>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('child',{
        props:['number'],
        template:`
            <h1>{{number}}</h1>
        `
    })


    Vue.component('father',{
        template:`
            <div>
                <h3>我是父组件</h3>
                <child :number="num"></child>
            </div>
        `,
        data:function(){
            return{
                num:5
            }
        }
    })


    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
