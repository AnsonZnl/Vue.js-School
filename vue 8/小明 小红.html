<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
<text-p name="小明" age="18"></text-p>
<text-p name="小红" age="20"></text-p>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component("text-p",{
        props:["name",'age'],
        template:"<p>我的名字叫{{name}},我今年{{age}}岁</p>"
    });
    new Vue({
        el:"#app"
    })

</script>
</body>
</html>
