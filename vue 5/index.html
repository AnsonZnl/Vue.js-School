<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>购物车</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
    <style>
        .container{
            width: 600px;
            margin:auto;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <table  class="table table-bordered table-hover">
        <thead>
        <tr>
            <th class="text-center">编号</th>
            <th class="text-center">名称</th>
            <th class="text-center">单价</th>
            <th class="text-center">数量</th>
            <th class="text-center">总价</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(value,index) in user">
            <td class="text-center">{{index+1}}</td>
            <td class="text-center">{{value.name}}</td>
            <td class="text-center">{{value.danjia}}</td>
            <td class="text-center"><button @click="add(inedx)">+</button> {{value.shuliang}} <button @click="del(index)">-</button></td>
            <td class="text-center">{{value.zhjia}}</td>
        </tr>
        <tr>
            <td colspan="5">共计: <span id="zj">6.00</span></td>
        </tr>
        </tbody>
    </table>
</div>
    <!-- JavaScript -->
    <script src="js/vue.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
<script>
    Vue({
        el:".container",
            data:{
                user:[
                    {name:"香蕉",danjia:"1",shuliang:"1",zhjia:"1"},
                    {name:"苹果",danjia:"2",shuliang:"2",zhjia:"2"},
                    {name:"苹果",danjia:"2",shuliang:"3",zhjia:"3"}
                ]
        }
    })
</script>
</body>

</html>
