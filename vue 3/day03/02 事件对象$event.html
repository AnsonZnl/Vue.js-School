<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <div @click="print($event)">点我</div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        methods:{
            print:function(e){//形参
                console.log(e.target.innerHTML)
            }
        }
    })
</script>
</body>
</html>
