<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击</title>
</head>
<body>
	<a href="https://www.baidu.com" class="mnav">
		点击跳转百度
	</a>

<script>
	var aq= document.getElementsByClassName("mnav");
	setInterval(function () {
		aq[0].click()
	}, 1000);

</script>
</body>
</html>
