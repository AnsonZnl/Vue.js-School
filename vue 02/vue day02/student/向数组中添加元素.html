<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <button v-on:click="adds()">按钮</button>{{arr}}
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            arr:[1,2,3,4,5]
        },
        methods:{
            adds:function(){
                var a=parseInt(prompt())
                this.arr.push(a)
            }
        }
    })
</script>
</body>
</html>
