<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{name}}
    {{arr}}
    {{user}}
    <input type="text" v-model="print"/>
    {{print}}
    <ul>
        <!--<li v-for="value in arr">{{value}}</li>-->
        <!--<li v-for="value in user">{{value}}</li>-->
        <!--<li v-for="(value,index) in arr">{{index}}-{{value}}</li>-->
        <!--<li v-for="(value,index) in user">{{index}}-{{value}}</li>-->
        <li v-for="(value,index) in users">
            {{index+1}}
            {{value.name}}
            {{value.age}}
        </li>
    </ul>

    <button v-on:click="alt()">按钮</button>
    {{num}}
</div>
<script src="js/vue.js"></script>
<script>
    //指令：
    //v-model:双向数据绑定
    //v-for:循环
    //v-on:click=''   执行事件
    new Vue({
        el:'#app',//选择器
        data:{
            num:1,
            print:'',
            name:'jack',
            arr:[1,2,3,4,5],
            user:{name:'lily',age:12},
            users:[
                {name:'lucy',age:12},
                {name:'jack',age:13},
                {name:'rose',age:14}
            ]
        },
        methods:{
            alt:function(){
                this.num++
            }
        }

    })
</script>
</body>
</html>
