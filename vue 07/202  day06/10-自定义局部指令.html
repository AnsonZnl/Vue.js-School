<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="text" v-focus/>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        //自定义局部指令
        directives:{
            focus:{
                inserted:function(el){
                    el.focus();
                }
            }
        }
    })
</script>
</body>
</html>
