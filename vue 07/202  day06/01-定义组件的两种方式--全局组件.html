<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
<div id="app">
    <!-- 完成组件的调用-->
    <my-component></my-component>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-component',{
        template:'<div>my first vue component</div>'
    });



    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
