<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <h3 v-world>{{msg}}</h3>
    <p v-world>{{msg1}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.directive('world',{

        bind:function(el){
            alert(111);
//            指绑定的元素，dom对象
            console.log(el);
            el.style.color='#f00'
        }
    });
    new Vue({
        el: '#app',
        data:{
            msg:"hello vue",
            msg1:'noting is impossible'
        }
    })
</script>
</body>
</html>
