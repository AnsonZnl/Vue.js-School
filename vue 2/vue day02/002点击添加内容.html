<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="itany">
    <input type="text" v-model="message"/> <button v-on:click="addList()">添加内容</button>
    <ul>
        <li v-for="value in taskList">{{value}}</li>
    </ul>
</div>
<script src="js/vue.js"></script>
<script>
var a=new Vue({
    el:'#itany',
    data:{
        message:"",
        taskList:['吃饭','睡觉','打游戏']
    },
    methods:{
        addList:function(){
            this.taskList.push(this.message);
            this.message=''
        }

    }
})
</script>
</body>
</html>
