<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p>{{getMsg}}</p>
</div>
<script src="js/vue.js"></script>
<script>
 var vm=new Vue({
        el: '#app',
        data:{
            msg:'no zuo no die no can no say'
        },
        computed:{
            getMsg:function(){
                return this.msg.split(' ').reverse('').join(' ')
            }
        }
    })
 vm.msg='hello world' ;
    vm.getMsg()
</script>
</body>
</html>
