<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script src="js/vue.js"></script>
<script>
    var child={
        template:'<p>hello vue</p>'
    }
    new Vue({
        el: '#app',
        data: {
            msg: 'hello'
        },
        components:{
            'my-component':child
        }
    })
</script>
</body>
</html>
