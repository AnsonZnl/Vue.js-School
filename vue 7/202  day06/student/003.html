<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!--计算属性-->
    <!--{{msg.split(' ').reverse().join(' ')}}-->
    <p>{{getMsg}}</p>
    <p>{{message()}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'no zuo no die no can no try'
        },
        computed:{
            getMsg:function(){
              return  this.msg.split(' ').reverse().join(' ')
         }
        },
        methods:{
            message:function(){
                return this.msg.split(' ').reverse().join(' ')
            }
        }
    })
</script>
</body>
</html>
