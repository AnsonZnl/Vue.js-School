<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <h1>{{getMsg}}</h1>
    <h3>{{reverseMsg()}}</h3>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            msg:'no zuo no die no can no say'
        },
        computed:{
            getMsg:function(){
                return this.msg.split(' ').reverse().join(' ')
            }
        },
//        用方法同样可以实现和计算属性相同的功能，那为什么还要用计算属性？
        methods:{
            reverseMsg:function(){
                return this.msg.split(' ').reverse().join(' ')
            }
        }
    })
</script>
</body>
</html>
