<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!-- 模板中放入太多的逻辑会让模板过重且难以维护,所以想要实现像模板中的效果就需要计算属性了-->
    <p>{{msg.split(' ').reverse().join(' ')}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            msg:'no zuo no die no can no say'
        }
    })
</script>
</body>
</html>
