<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例方法</title>
</head>
<body>
<div id="div">
    <p ref="holle">{{msg}}</p>
    <p ref="name">{{name}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    //$nestTick     解决dom执行完页面没有跟新的bug
    var vn=  new Vue({
        el:"#div",
        data:{
            msg:"hello",
            name:"jack"
        }
    });
    console.log(vn.$refs.holle.textContent);//holle
    console.log(vn.$refs.name.textContent);//name
    vn.$data.neme='杰克';
    console.log(vn.$refs.name.textContent)
    vn.$nextTick(
            function(){
                console.log(vn.$refs.name.textContent)
            }
    )
</script>
</body>
</html>
